<!DOCTYPE html>
<html>
<style>
    #myButton {
        width: 100px;
        height: 30px;
        margin: auto;
        color: rgb(48, 40, 40);
        background-color: red;
        border-radius: 10px;
        transition-duration: 0.4s;
    }
    
    #myButton:hover {
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24);
        border: 2px solid black;
    }
    
    #myButton:active {
        background-color: darkred;
        border: 2px solid black;
    }
</style>

<body>

    <button type="button" id="myButton">Bingxu Hu</button>

</body>

</html>
